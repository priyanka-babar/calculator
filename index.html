<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap');
</style>
</head>

<body>
    <h1>Welcome to world of mathematics</h1>
    <div id="calculator">
        <center>
            <input type="text" id="result" value="">
        </center>

        <div id="all-buttons">
            <div class="button" data-value="AC">
                <span>AC</span>
            </div>
            <div class="button" data-value="backSpace">
                <span>←</span>
            </div>
            <div class="button" data-value="changeSign">
                <span>+/-</span>
            </div>
            <div class="button" data-value="/">
                <span>÷</span>
            </div>
            <div class="button" data-value="7">
                <span>7</span>
            </div>
            <div class="button" data-value="8">
                <span>8</span>
            </div>
            <div class="button" data-value="9">
                <span>9</span>
            </div>
            <div class="button" data-value="*">
                <span>X</span>
            </div>
            <div class="button" data-value="4">
                <span>4</span>
            </div>
            <div class="button" data-value="5">
                <span>5</span>
            </div>
            <div class="button" data-value="6">
                <span>6</span>
            </div>
            <div class="button" data-value="-">
                <span>-</span>
            </div>
            <div class="button" data-value="1">
                <span>1</span>
            </div>
            <div class="button" data-value="2">
                <span>2</span>
            </div>
            <div class="button" data-value="3">
                <span>3</span>
            </div>
            <div class="button" data-value="+">
                <span>+</span>
            </div>
            <div class="button" data-value="%">
                <span>%</span>
            </div>
            <div class="button" data-value="0">
                <span>0</span>
            </div>
            <div class="button" data-value=".">
                <span>.</span>
            </div>
            <div class="button" data-value="=">
                <span>=</span>
            </div>
        </div>
    </div>

    <div id="gitrepolink">
        <a href="https://github.com/harshalmadgulkar/Calculator" target="_blank">GitHub Repository Link</a>
    </div>

    <script src="./script.js"></script>
</body>

</html>
